<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прикольный интерфейс CEF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 36px;
        }

        p {
            margin: 0 0 20px 0;
            font-size: 18px;
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e64994;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, друг!</h1>
        <p>Это прикольный интерфейс на CEF с кнопкой.</p>
        <button onclick="buttonClicked()">Нажми меня!</button>
    </div>

    <script>
        function buttonClicked() {
            alert("Ты нажал на кнопку! Молодец!");
        }
    </script>
</body>
</html>
